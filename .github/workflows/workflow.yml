name: BWM-XMD Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.2 # Matches your package.json engine

      - name: ğŸ§¹ Clear npm cache
        run: npm cache clean --force

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸš€ Start bot
        run: npm start